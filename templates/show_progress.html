{% extends 'layout.html' %} {% block body %}
<div id="accordion" role="tablist">
    {% for maintopic in maintopics %}
    <div class="card">
        <div class="card-header" role="tab" id="head{{maintopic.id}}">
            <h5 class="mb-0">
                <a data-toggle="collapse" href="#collapse{{maintopic.id}}" aria-expanded="true" aria-controls="collapse{{maintopic.id}}">
                    {{maintopic.title}}
                </a>
            </h5>
        </div>

        <div id="collapse{{maintopic.id}}" class="collapse show" role="tabpanel" aria-labelledby="head{{maintopic.id}}" data-parent="#accordion">
            <div class="card-body">
                <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    Topic
                </a>
                <div class="collapse" id="collapseExample">
                    <div class="card-body">
                        SubTopic
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
