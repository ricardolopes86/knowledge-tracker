{% extends 'layout.html' %} {% block body %}
<div id="accordion" role="tablist">
    {% for maintopic in maintopics %}
    <div class="card">
        <div class="card-header" role="tab" id="head{{maintopic.id}}">
            <h5 class="mb-0">
                <a data-toggle="collapse" href="#collapse{{maintopic.id}}" aria-expanded="true" aria-controls="collapse{{maintopic.id}}">
                    {{maintopic.title}}
                </a>
            </h5>
        </div>

        <div id="collapse{{maintopic.id}}" class="collapse show" role="tabpanel" aria-labelledby="head{{maintopic.id}}" data-parent="#accordion">
            {% for topic in topics %}
            <div class="card-body">
                <a class="btn btn-primary" data-toggle="collapse" href="#topic{{topic.title}}{{topic.id}}" aria-expanded="false" aria-controls="topic{{topic.title}}{{topic.id}}">
                    {{topic.title}}
                </a>
                {% for subtopic in subtopics %}
                <div class="collapse" id="topic{{topic.title}}{{topic.id}}">
                    <div class="card-body">
                        {{subtopic.title}}
                    </div>
                </div>
                {% endfor %}
            </div>
            {% endfor %}
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
