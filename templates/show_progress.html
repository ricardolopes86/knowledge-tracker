{% extends 'layout.html' %} {% block body %}
<div id="accordion" role="tablist">
    {% for maintopic in maintopics %}
    <div class="card">
        <div class="card-header" role="tab" id="head{{maintopic.MainTopic.id}}">
            <h5 class="mb-0">
                <a data-toggle="collapse" href="#collapse{{maintopic.MainTopic.title}}{{maintopic.MainTopic.id}}" aria-expanded="true" aria-controls="collapse{{maintopic.MainTopic.title}}{{maintopic.MainTopic.id}}">
                    {{maintopic.MainTopic.title}}
                </a>
            </h5>
        </div>

        <div id="collapse{{maintopic.MainTopic.title}}{{maintopic.MainTopic.id}}" class="collapse show" role="tabpanel" aria-labelledby="head{{maintopic.Topic.id}}" data-parent="#accordion">
            <div class="card-body">
                <a class="btn btn-primary" data-toggle="collapse" href="#topic{{maintopic.Topic.title}}{{maintopic.Topic.id}}" aria-expanded="false" aria-controls="topic{{maintopic.Topic.title}}{{maintopic.Topic.id}}">
                    {{maintopic.Topic.title}}
                </a>
                <div class="collapse" id="topic{{maintopic.Topic.title}}{{maintopic.Topic.id}}">
                    <div class="card-body">
                        {{maintopic.SubTopic.title}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
